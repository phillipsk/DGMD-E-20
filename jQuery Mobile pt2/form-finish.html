<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A Fine Day for a Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <style>
      #home {
            padding: 0 1%;
            width: 98%;
      }
      .noname {
            color: red;
            font-weight: bold;
      }
    </style>
</head>
<body>
<section data-role="page" id="home">
      <header>
            <h1>A Fine Day For A Form</h1>
      </header>
      <form>
      	<div class="ui-field-contain">
		    <label for="name">Your name: </label>
		    <input type="text" id="name">
                <span class="noname"></span>
      	</div>
      	<div class="ui-field-contain">
	      	<label for="email">Your email:</label>
	      	<input type="text" id="email">
      	</div>
            <div class="ui-field-contain">
                  <label for="classes">Number of classes taken:</label>
                  <input min="0" max="10" id="classes" value="" type="number">
            </div>
     		<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" class="ui-field-contain">
      		<legend>Type of car you drive:</legend>
      		<label for="sedan">
      			<input type="radio" name="car" value="sedan" id="sedan" > Sedan
      		</label>
      		<label for="minivan">
      			<input type="radio" name="car" value="minivan" id="minivan"> Mini-van
      		</label>
      		<label for="pickup">
      			<input type="radio" name="car" value="pickup" id="pickup"> Pickup
      		</label>
      		<label for="bus">
      			<input type="radio" name="car" value="bus" id="bus" checked> The T Rules!
      		</label>
      	</fieldset>
            <fieldset data-role="controlgroup" data-iconpos="right" class="ui-field-contain">
                  <legend>Favorite flavor of ice cream:</legend>
                  <label for="chocolate">
                        <input type="radio" name="flavor" value="chocolate" id="chocolate" checked> Chocolate
                  </label>
                  <label for="vanilla">
                        <input type="radio" name="flavor" value="vanilla" id="vanilla"> Vanilla
                  </label>
                  <label for="mintchoc">
                        <input type="radio" name="flavor" value="mintchoc" id="mintchoc"> Mint Chocolate Chip
                  </label>
                  <label for="moosetracks">
                        <input type="radio" name="flavor" value="moosetracks" id="moosetracks"> Moose Tracks
                  </label>
            </fieldset>
      	<div class="ui-field-contain">
      		<label for="searchengine" class="select">Favorite search engine:</label>
      		<select id="searchengine" data-native-menu="false">
      			<option checked>Please select one:</option>
      			<option value="google">Google</option>
      			<option value="yahoo">Yahoo!</option>
       			<option value="bing">Bing</option>
      			<option value="other">Other</option>     			
      		</select>
      	</div>
      	<div class="ui-field-contain">
      		<label for="comments">Your comments:</label>
      		<textarea id="comments"></textarea>
      	</div>
      	<button name="submit" type="submit" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-star ui-btn-inline">Submit</button>
      </form>
</section>

      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
      <script src="js/app.js"></script>
</body>
</html>
